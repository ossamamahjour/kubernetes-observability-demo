apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: kubernetes-monitoring-rules
  labels:
    release: prometheus
spec:
  groups:
  - name: kubernetes.rules
    rules:
    - alert: KubernetesPodCrashLooping
      expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"
        description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is restarting {{ $value }} times / 15 minutes"
    
    - alert: KubernetesPodNotReady
      expr: sum by (namespace, pod) (kube_pod_status_phase{phase=~"Pending|Unknown"}) > 0
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in a non-ready state for 15 minutes"
        description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been in a non-ready state for 15 minutes"
    
    - alert: KubernetesDeploymentReplicasMismatch
      expr: kube_deployment_spec_replicas != kube_deployment_status_replicas_available
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} replicas mismatch"
        description: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has not matched the expected number of replicas for 15 minutes"
    
  - name: node.rules
    rules:
    - alert: NodeHighCPUUsage
      expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Node {{ $labels.instance }} high CPU usage"
        description: "Node {{ $labels.instance }} CPU usage is above 80% (current value: {{ $value }}%)"
    
    - alert: NodeHighMemoryUsage
      expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 80
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Node {{ $labels.instance }} high memory usage"
        description: "Node {{ $labels.instance }} memory usage is above 80% (current value: {{ $value }}%)"
    
    - alert: NodeDiskWillFillIn24Hours
      expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 < 10 and predict_linear(node_filesystem_avail_bytes[6h], 24 * 3600) < 0
      for: 1h
      labels:
        severity: warning
      annotations:
        summary: "Node {{ $labels.instance }} disk will fill in 24 hours"
        description: "Node {{ $labels.instance }} disk {{ $labels.device }} on {{ $labels.mountpoint }} will fill in 24 hours at current write rate"
    
  - name: app.rules
    rules:
    - alert: SampleAppHighLatency
      expr: histogram_quantile(0.95, sum(rate(nginx_http_request_duration_seconds_bucket[5m])) by (le)) > 0.5
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Sample App high latency"
        description: "Sample App P95 latency is above 500ms (current value: {{ $value }}s)"
    
    - alert: SampleAppHighTrafficRate
      expr: sum(rate(nginx_http_requests_total[5m])) > 100
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Sample App high traffic rate"
        description: "Sample App is receiving more than 100 requests per second (current value: {{ $value }} req/s)"
